<!doctype html>
<html lang="pt-br">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>

<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <img src="images/airbnb-logo.svg" width="130">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Ajuda <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Entrar</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Cadastre-se</a>
                </li>
            </ul>
        </div>

    </nav>

    <div class="row option-bar">
        <div class="col-sm-3">
            <div class="card">
                <div class="card-body">
                    <blockquote class="blockquote mb-0">
                        <p>Localização</p>
                    </blockquote>
                    <input type="text" class="form-control" placeholder="Para onde você vai?">
                </div>
            </div>

        </div>

        <div class="col-sm-2">
            <div class="card">
                <div class="card-body">
                    <blockquote class="blockquote mb-0">
                        <p>Check-in</p>
                        <input type="date" name="birthday" class="form-control">
                    </blockquote>
                </div>
            </div>
        </div>

        <div class="col-sm-2">
            <div class="card">
                <div class="card-body">
                    <blockquote class="blockquote mb-0">
                        <p>Check-in</p>
                        <input type="date" name="birthday" class="form-control">
                    </blockquote>
                </div>
            </div>
        </div>

        <div class="col-sm-3">
            <div class="card">
                <div class="card-body">
                    <blockquote class="blockquote mb-0">
                        <p>Hóspedes</p>
                    </blockquote>
                    <input type="text" class="form-control" placeholder="Insira o número de hóspedes"
                           data-toggle="modal" data-target="#exampleModal">
                </div>

                <!-- Guests Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                     aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Selecione a quantidade de hóspedes</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <p>Adultos</p>
                                    <button type="button" class="btn"><i data-feather="minus-circle"></i></button>
                                    <p>0</p>
                                    <button type="button" class="btn"><i data-feather="plus-circle"></i></button>
                                </div>

                                <div class="row">
                                    <p>Crianças</p>
                                    <button type="button" class="btn"><i data-feather="minus-circle"></i></button>
                                    <p>0</p>
                                    <button type="button" class="btn"><i data-feather="plus-circle"></i></button>
                                </div>

                                <div class="row">
                                    <p>Bebês</p>
                                    <button type="button" class="btn"><i data-feather="minus-circle"></i></button>
                                    <p>0</p>
                                    <button type="button" class="btn"><i data-feather="plus-circle"></i></button>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default">Salvar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-sm-2">
            <button type="button" class="btn btn-search"><i data-feather="search"></i> Buscar</button>
        </div>
    </div>

    <div class="places" id="places">


    </div>


</div>

        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</body>
</html>
